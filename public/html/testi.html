<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fixed Center Three-Column Layout</title>
    <style>
      /* * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        font-family: sans-serif;
      } */

      .container {
        display: flex;
        height: 100%;
      }

      .left,
      .right {
        width: 33.33%;
        position: sticky;
        top: 0;
        height: 100vh;
        background-color: #f0f0f0;
        padding: 1rem;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .hidden {
        opacity: 0;
        visibility: hidden;
      }

      .visible {
        opacity: 1;
        visibility: visible;
      }

      .center {
        width: 33.33%;
        overflow-y: auto;
        padding: 1rem;
        height: 100vh;
      }

      .box {
        height: 100px;
        background: #ddd;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="leftPanel" class="left hidden">
        <p>This is the form.</p>
      </div>

      <div class="center">
        <!-- Repeatable boxes -->
        <div class="box">
          <button onclick="toggle('left')">Toggle Left Form</button>
          <button onclick="toggle('right')">Toggle Right Box</button>
        </div>
        <div class="box">
          <button onclick="toggle('left')">Toggle Left Form</button>
          <button onclick="toggle('right')">Toggle Right Box</button>
        </div>
        <!-- Add more as needed -->
      </div>

      <div id="rightPanel" class="right hidden">
        <p>This is the right box.</p>
      </div>
    </div>

    <script>
      function toggle(side) {
        const panel = document.getElementById(`${side}Panel`);
        panel.classList.toggle("visible");
        panel.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
