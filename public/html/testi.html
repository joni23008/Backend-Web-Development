<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smooth Animated Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #434343;
      }

      .main-content {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
      }

      .container {
        display: flex;
        width: 80%;
        height: 400px;
        background-color: #f700ff;
        overflow: hidden;
      }

      .panel {
        box-sizing: border-box;
        transition: flex 0.4s ease, opacity 0.4s ease;
        overflow: hidden;
      }

      .left {
        background-color: #48ff00;
        flex: 0 0 20%;
      }

      .center {
        background-color: #00aaff;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .right {
        background-color: #ff0000;
        flex: 0 0 30%;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .hidden {
        flex: 0 0 0 !important;
        opacity: 0;
        visibility: hidden;
      }

      .panel:not(.hidden) {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="panel left" id="leftPanel">Left Panel</div>
        <div class="panel center" id="centerPanel">
          <div class="center-content">
            <button onclick="togglePanel('left')">Toggle Left Panel</button>
            <button onclick="togglePanel('right')">Toggle Right Panel</button>
          </div>
        </div>
        <div class="panel right" id="rightPanel">Right Panel</div>
      </div>
    </div>

    <script>
      function togglePanel(side) {
        const panel = document.getElementById(side + "Panel");
        panel.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
